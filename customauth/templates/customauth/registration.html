{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Site Title-->
  <title>Doce y Uno</title>
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css"
    href="//fonts.googleapis.com/css?family=PT+Sans:400,700%7CMontserrat:400,700%7CPlayfair+Display:400,400i,700,700i,900,900i">
  <link rel="stylesheet" href="{% static 'www/css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'www/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'www/css/fonts.css' %}">
</head>

<body>
  <div class="page text-center">
    <main class="page-content section-60 section-md-120">
      <section>
        <div class="container offset-top-90 offset-xl-top-127">
          <div class="row justify-content-sm-center">
            {% if form.errors %}
              <div class="alert alert-danger" role="alert">
                {{form.errors}}
              </div>
            {% endif %}
            <div class="col-sm-10 col-lg-6">
              <img src="{% static 'www/images/logo.svg' %}" alt="doce y uno logo" width="250">
              <br><br>
              <h5>Registro</h5>
              <div class="offset-top-20 offset-xl-top-15">
                <!-- RD Mailform-->
                <form class="rd-mailform text-left" method="post" {% url 'login' %}>
                  {% csrf_token %}
                  <div class="form-group form-group-outside">
                    <label class="form-label form-label-outside" for="id_username">Nombre de usuario</label>
                    {{form.username}}
                  </div>
                  <div class="form-group form-group-outside">
                    <label class="form-label form-label-outside" for="id_email">Correo electrónico</label>
                    {{form.email}}
                  </div>
                  <div class="form-group form-group-outside">
                    <label class="form-label form-label-outside" for="id_password1">Contraseña</label>
                    {{form.password1}}
                  </div>
                  <div class="form-group form-group-outside">
                    <label class="form-label form-label-outside" for="id_password2">Contraseña</label>
                    {{form.password2}}
                  </div>
                  <div class="offset-top-20">
                    <button class="btn btn-block btn-primary" type="submit">Ingresar</button>
                    <input type="hidden" name="next" value="{{ next }}">
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-3">
              ¿No tienes una cuenta? <a href="{% url 'registration' %}">Regístrate</a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
